<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
	<title>Document</title>
</head>

<body>
	<script src="https://client.mergepals.io/telegram-web-app.js"></script>
	<input type="text" id="my-input" />

	<script>
		const inputHandler = document.getElementById("my-input");
		inputHandler.style.position = "absolute";
		inputHandler.style.height = '50px';

		visualViewport.addEventListener('resize', (event) => {
			inputHandler.style.top = event.target.height > 600 ? `0px` : `${event.target.height - 100}px`;
		});
	</script>
</body>

</html>
