<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
	<title>Document</title>
</head>

<body>
	<input type="text" id="my-input" />

	<script>
		const inputHandler = document.getElementById("my-input");

		visualViewport.addEventListener('resize', (event) => {
			inputHandler.style.position = "fixed";
			inputHandler.style.top = event.target.height > 600 ? `0px` : `${event.target.height}px`;
		});
	</script>
</body>

</html>
