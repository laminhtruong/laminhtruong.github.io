  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" class="unity-desktop"></canvas>
    <div id="unity-loading-container">
      <div id="unity-loading-bg">
        <div id="unity-loading-fg"></div>
      </div>
      <div id="unity-loading-text">Downloading game data</div>
      <div id="unity-loading-version" ontouchstart="touchStart(event)">Version: 1.0.0</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    // Hide address bar on mobile
    function hideAddressBar() {
      if (isMobile) {
        setTimeout(function () {
          window.scrollTo(0, 1);
        }, 100);
      }
    }

    // Force fullscreen on mobile
    function enterFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    }

    if (isMobile) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // Hide address bar
      hideAddressBar();
      window.addEventListener('orientationchange', hideAddressBar);
      window.addEventListener('resize', hideAddressBar);

      // Try to enter fullscreen on first touch
      document.addEventListener('touchstart', function () {
        enterFullscreen();
      }, { once: true });
    }
    else {
      function resizeCanvas() {
        console.log("size change:" + window.innerWidth + "," + window.innerHeight);
        container.style.height = window.innerHeight + "px";
        canvas.style.height = container.style.height;

        if (window.innerHeight < window.innerWidth) {
          container.style.width = window.innerHeight * 9 / 16 + "px";
          canvas.style.width = container.style.width
        } else {
          container.style.width = window.innerWidth + "px";
          canvas.style.width = container.style.width;
        }
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    }
  </script>
