<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animix Snap</title>
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  <link rel="stylesheet" href="styles.1383505419.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" class="unity-desktop"></canvas>
    <div id="unity-loading-container">
      <div id="unity-loading-bg">
        <div id="unity-loading-fg"></div>
      </div>
      <div id="unity-loading-text">Downloading game data</div>
      <div id="unity-loading-version" ontouchstart="touchStart(event)">Version: 1.0.0</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    }
    else {
      function resizeCanvas() {
        console.log("size change:" + window.innerWidth + "," + window.innerHeight);
        container.style.height = window.innerHeight + "px";
        canvas.style.height = container.style.height;

        if (window.innerHeight < window.innerWidth) {
          container.style.width = window.innerHeight * 9 / 16 + "px";
          canvas.style.width = container.style.width
        } else {
          container.style.width = window.innerWidth + "px";
          canvas.style.width = container.style.width;
        }
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    }
  </script>
  <script type="module" src="JsBridge/main.js?638906982743524342"></script>
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    Telegram.WebApp.enableClosingConfirmation();
    Telegram.WebApp.disableVerticalSwipes();
  </script>

  <script>
    alert = function (message) { console.log(`ALERT ${message}`); };
  </script>
  <script src="https://unpkg.com/tonweb@0.0.41/dist/tonweb.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
  <script src="script.js?638906982743524342"></script>
</body>

</html>
