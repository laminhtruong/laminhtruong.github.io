<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" class="unity-desktop"></canvas>
    <div id="unity-loading-container">
      <div id="unity-loading-bg">
        <div id="unity-loading-fg"></div>
      </div>
      <!-- <div id="unity-loading-text">Downloading game data</div> -->
      <div id="unity-loading-version" ontouchstart="touchStart(event)">Version: 1.0.0</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    }
    else {
      function resizeCanvas() {
        console.log("size change:" + window.innerWidth + "," + window.innerHeight);
        container.style.height = window.innerHeight + "px";
        canvas.style.height = container.style.height;

        if (window.innerHeight < window.innerWidth) {
          container.style.width = window.innerHeight * 9 / 16 + "px";
          canvas.style.width = container.style.width
        } else {
          container.style.width = window.innerWidth + "px";
          canvas.style.width = container.style.width;
        }
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    }
  </script>
  <script src="debug.js?638968396475026479"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.threes.studio/latest/umd-rainbowkit.umd.js?638968396475026479"></script>
  <script type="module" src="JsBridge/main.js?638968396475026479"></script>
  </script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>

  <script>
    function enterFullscreen() {
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('portrait').catch(() => { });
        }

        if (window.innerHeight < window.outerHeight) {
          setTimeout(() => {
            window.scrollTo(0, 1);
          }, 100);
        }
      }
    }

    window.addEventListener('load', enterFullscreen);
    window.addEventListener('orientationchange', () => {
      setTimeout(enterFullscreen, 100);
    });
  </script>
  <script>
    alert = function (message) { console.log(`ALERT ${message}`); };
  </script>
