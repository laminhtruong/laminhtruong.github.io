<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | fruit-ninja</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/jquery-3.6.0.min.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/New folder.json");
    </script>
  </head>
  <body>
    <div class="webgl-content" style="width: 100%; height: 100%;">
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
    </div>
    <script>
      setTimeout(() =>
      {
        $("#unityContainer").find("button").click();
      }, 1);
    </script>
  </body>
</html>
