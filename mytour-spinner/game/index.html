<body>
	<canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
	<div id="splash">
		<div class="progress-bar"><span></span></div>
		<div class="progress-percent">Đang tải... 0%</div>
	</div>
	
<!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<script src="src/system.bundle.js" charset="utf-8"> </script>

<script>
    System.import('./index.2f123.js').catch(function(err) { console.error(err); })
</script>

		<script>
			var progress = document.querySelector("#splash .progress-bar span");
			var progressText = document.querySelector("#splash .progress-percent");
			var percent = 0;
			var interval = window.LOADING_TIME / 100;

			var loadingTimer = setInterval(function ()
			{
				percent++;
				progress.style.width = percent.toFixed(2) + "%";
				progressText.innerHTML = "Đang tải... " + percent + "%";
				if (percent == 99)
				{
					clearInterval(loadingTimer);
				}
			}, interval);
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

				style="display: block; color: #3b5998;"></ion-icon>
			<ion-icon name="logo-twitter" size="large" ariaLabel="Twitter" slot="twitter"
				style="display: block; color: #00aced;"></ion-icon>
			<ion-icon name="logo-whatsapp" size="large" ariaLabel="WhatsApp" slot="whatsapp"
				style="display: block; color: #25D366;"></ion-icon>
			<ion-icon name="copy-outline" size="large" ariaLabel="Copy" slot="copy"
				style="display: block; color: #000000;"></ion-icon>
		</web-social-share>
