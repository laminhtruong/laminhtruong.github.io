<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
	<script>eruda.init();</script>
	<script src="https://static.kaiawallet.io/js/dapp-portal-sdk-1.2.6.js"></script>
	<script>
		const connect = async () => {
			try {
				alert('sdk initializing');
				const sdk = await DappPortalSDK.init({ clientId: '230a2bf5-3cd0-4d8f-8bb5-ce1f9c5e5209', chainId: '1001' });
				alert('sdk initialized');
				const provider = sdk.getWalletProvider()
				alert('provider initialized');
				const accounts = await provider.request({ method: 'kaia_requestAccounts' });
				alert('accounts initialized');

				if (accounts && accounts.length > 0) {
					connectedAddress = accounts[0];
					alert(connectedAddress);
				}
			}
			catch (error) {
				alert(JSON.stringify(error));
			}
		}
	</script>
	<button onclick="connect()">Connect</button>
</body>

</html>
